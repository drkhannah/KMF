<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear key-menu-icon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- menu content pages -->
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- side menu content -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-light menu-header">
      <div class="title">Welcome {{vm.userSignedIn}}</div>
    </ion-header-bar>
    <ion-content>
      <div class="list menu-list">
        <div class="item item-icon-left" menu-close ui-sref="app.deposit">
          <i class="icon positive ion-cash"></i>
          {{vm.depositLink}}
        </div>
        <div class="item item-icon-left" menu-close ui-sref="app.history">
          <i class="icon positive ion-ios-bookmarks"></i>
          {{vm.historyLink}}
        </div>
        <div class="item item-icon-left" menu-close ui-sref="app.review">
          <i class="icon positive ion-eye"></i>
          {{vm.reviewLink}}
        </div>
        <div class="item item-icon-left" ng-click="vm.signout()" ui-sref="app">
          <i class="icon positive ion-log-out"></i>
          {{vm.signoutLink}}
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
