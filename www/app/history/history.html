<ion-view view-title="{{vm.title}}">

  <ion-content>
    <!--Filter Tabs-->
    <ion-tabs class="tabs-top tabs-light tabs-icon-only history-filter-tabs">

      <ion-tab title="Recent" on-select="vm.listFilter = {orderBy:date}">

      </ion-tab>

      <ion-tab title="Approved" on-select="vm.listFilter = 'APPROVE'">

      </ion-tab>

      <ion-tab title="Rejected" on-select="vm.listFilter = 'REJECT'">

      </ion-tab>

    </ion-tabs>

    <!-- Deposits List -->
    <ion-list>
      <ion-item class="item item-icon-right" data-ng-repeat="deposit in vm.history | filter:vm.listFilter"   href="#/app/history/{{deposit.id}}">
        <i class="icon" data-ng-class="{'ion-thumbsup': deposit.status === 'APPROVE',
        'ion-thumbsdown': deposit.status === 'REJECT',
        'ion-android-hand': deposit.status === 'RELEASE' }">
        </i>
        <h2>{{deposit.date}}</h2>
        <h4>{{deposit.amount}}</h4>
        <h4>{{deposit.time}}</h4>
        <h4>{{deposit.account}}</h4>
        <h4>{{deposit.status}}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
